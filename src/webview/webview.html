<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; style-src {{cspSource}} 'unsafe-inline'; script-src 'nonce-{{nonce}}' 'unsafe-eval'; img-src {{cspSource}} https:;"
    />
    <title>Bookmark Canvas</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      #root {
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      .react-flow__renderer {
        z-index: 1;
      }
      .react-flow__node {
        cursor: default;
        pointer-events: none;
        z-index: 2;
      }
      .react-flow__node:active {
        cursor: grabbing;
      }
      .react-flow__controls {
        z-index: 3;
      }
      .react-flow__edge {
        z-index: 1;
      }
      .react-flow__pane {
        cursor: grab;
      }
      .react-flow__pane.dragging {
        cursor: grabbing;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script nonce="{{nonce}}" src="{{scriptUri}}"></script>
  </body>
</html>
